<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOSSTRAP CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
  <h1 class="text-center">Formulario</h1>
  <form class="container mt-5" action="/api/products" method="post">
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Title</span>
      <input type="text" class="form-control" placeholder="Title" aria-label="Title" name="title">
    </div>
    
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Description</span>
      <input type="text" class="form-control" placeholder="Description" aria-label="Description" name="des">
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Price</span>
      <input type="text" class="form-control" placeholder="Price" aria-label="Price" name="price">
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Code</span>
      <input type="text" class="form-control" placeholder="Code" aria-label="Code" name="code">
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Stock</span>
      <input type="text" class="form-control" placeholder="Stock" aria-label="Stock" name="stock">
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Category</span>
      <input type="text" class="form-control" placeholder="Category" aria-label="Category" name="category">
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Thumbnail</span>
      <input type="text" class="form-control" placeholder="Thumbnail" aria-label="Thumbnail" name="thumbnail">
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Status</span>
      <input type="text" class="form-control" placeholder="Status" aria-label="Status" name="status">
    </div>

    <div class="d-grid gap-2 col-6 mx-auto">
      <button class="btn btn-primary" type="submit">Send</button>
    </div>
  </form>
<!-- BOSSTRAP SCRIPT -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
